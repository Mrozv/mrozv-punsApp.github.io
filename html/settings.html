<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalambury</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  </head>
  <script
    src="https://kit.fontawesome.com/8d4cd6574c.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="bg-gradient"></div>
    <button class="back button"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="content contentSettings">
      <div class="rounds">
        <span class="title">Wybierz ilość przysłów</span>
        <div class="timeBox">
          <div class="timeElement button">5</div>
          <div class="timeElement button">10</div>
          <div class="timeElement button">15</div>
          <div class="timeElement button">20</div>
          <div class="timeElement button">25</div>
          <div class="timeElement button">30</div>
        </div>
      </div>
    </div>

    <script src="../js/options.js"></script>
  </body>
</html>
