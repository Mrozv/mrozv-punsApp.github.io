<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalambury</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/8d4cd6574c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas id="confetti"></canvas>
    <div class="bg-gradient"></div>
    <div class="content">
      <span class="round"></span>
      <span class="text">Losuj!</span>
      <button class="roll button"><i class="fa-solid fa-dice"></i></button>
      <button class="restart button">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <button class="finalRestart button">
        <i class="fa-solid fa-circle-play"></i>
      </button>
    </div>
    <i class="listOfPlayersButton fa-solid fa-caret-down"></i>
    <div class="playersModal hide"></div>
    <script src="../js/game.js"></script>
  </body>
</html>
