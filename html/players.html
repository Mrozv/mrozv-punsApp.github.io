<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalambury</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/8d4cd6574c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alertsContainer"></div>
    <div class="bg-gradient"></div>
    <button class="back button" onclick="history.back()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="content">
      <div class="rankingManage">
        <span class="title">Dodaj graczy</span>
        <div class="form">
          <input class="playerName" type="text" placeholder="Nazwa" />
          <button class="addPlayer button">Dodaj</button>
        </div>
        <ul class="listOfPlayers" id="scroll"></ul>
        <button class="addPlayerNext button">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
    </div>
    <script src="../js/players.js"></script>
  </body>
</html>
